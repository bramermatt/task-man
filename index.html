<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="task-man-fav.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="index.css">
    <meta name="color-scheme" content="light dark"/>

    <title>Task-Man To-Do List App</title>
</head>
<body>

    <header>
        <img src="task-man-fav.png" alt="">
        <h1>Task-Man</h1>

    </header>

    


    <div class="container">
        <h1>To-Do List</h1>
        
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>
        <div class="todo-container">
            <h2 id="todo-heading">To-Do</h2>
            <ul id="todo-list"></ul>
        </div>
        <div class="completed-container">
            <h2 id="completed-heading">Completed</h2>
            <ul id="completed-list"></ul>
        </div>
    
        <!-- The Modal -->
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modal-text"></p>
                <div class="modal-buttons">
                    <button id="modal-complete-btn" class="complete-checkbox">
                        <i class="fas fa-check"></i>
                    </button>
                    <button id="modal-delete-btn" class="delete-btn">
                        <i class="fas fa-trash" style="color: red;"></i>
                    </button>
                </div>
            </div>
        </div>


    <script src="to-do.js"></script>
    
</body>
</html>
